<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>TO DO LIST</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="style1.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		
		function login()
	{
		var uname = document.getElementById("email").value;
		var pwd = document.getElementById("pwd1").value;
		if(uname =='')
		{
			alert("please enter user name.");
		}
		else if(pwd=='')
		{
        	alert("enter the password");
		}
		
	else if(uname=="admin" && pwd =="12345")
	{

		login();
	}
		else
		{
	alert('Please check username and password');

			}
	}
	function login()
	{
		window.location.href="main.html";
	}
	function clear()
	{
		document.getElementById("email").value="";
		document.getElementById("pwd1").value="";
	}	
	
	</script>
</head>

<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">TO-DO<span>LIST</span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Log In</h2>
			</div>
			<label for="username">Username</label>
			<br/>
			<input type="text" id="email">
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" id="pwd1">
			<br/>
			<button type="submit"value="Login" class="btn" onClick="login()">Sign In</button>
			<br/>
			<a href="#"><p class="small">Forgot your password?</p></a>
			<a href="#"><p class="small" onmouseover="clear()">RESET</p></a>
		</div>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>
<script src="todo.js"></script>
</html>
